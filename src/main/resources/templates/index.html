<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CMC 게시판</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (아이콘/eye 토글용) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5" style="max-width: 480px;">

    <!-- 프로젝트 이름 -->
    <div class="text-center mb-4">
        <h1 class="h3 mb-1">CMC 게시판</h1>
        <p class="text-muted mb-0">로그인 시 이용 가능합니다.</p>
    </div>

    <!-- 로그인 카드 -->
    <div class="card shadow-sm">
        <div class="card-body p-4">

            <!-- ✅ 카드 상단 작은 아이콘 + 타이틀 -->
            <div class="text-center mb-3">
                <div class="mb-2">
                    <!-- bi-shield-lock: 로그인/보안 느낌 -->
                    <i class="bi bi-shield-lock fs-2 text-primary"></i>
                </div>
                <h2 class="h5 mb-0">로그인</h2>
                <p class="text-muted small mb-0">계정으로 로그인해 주세요.</p>
            </div>

            <!-- 로그인 실패/로그아웃 메시지 (Spring Security 기본 쿼리파라미터) -->
            <div th:if="${param.error}" class="alert alert-danger">
                이메일 또는 비밀번호가 올바르지 않습니다.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                로그아웃 되었습니다.
            </div>

            <!-- 로그인 폼 -->
            <form th:action="@{/login}" method="post" novalidate>

                <!-- 이메일(또는 아이디) -->
                <div class="mb-3">
                    <label class="form-label">이메일</label>

                    <!-- ✅ SecurityConfig.usernameParameter("email") 이므로 name="email" -->
                    <input type="email"
                           class="form-control"
                           name="email"
                           placeholder="이메일을 입력하세요"
                           autocomplete="email"
                           required>
                </div>

                <!-- 비밀번호 -->
                <div class="mb-3">
                    <label class="form-label">비밀번호</label>

                    <!-- ✅ input-group + eye 토글 -->
                    <div class="input-group">
                        <input id="loginPasswordInput"
                               type="password"
                               class="form-control"
                               name="password"
                               placeholder="비밀번호를 입력하세요"
                               autocomplete="current-password"
                               required>

                        <button id="loginTogglePasswordBtn"
                                class="btn btn-outline-secondary"
                                type="button"
                                aria-label="비밀번호 보기/숨기기">
                            <i id="loginTogglePasswordIcon" class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- 로그인 버튼 -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
            </form>

            <!-- 회원가입 버튼(작게, 아래) -->
            <div class="text-center mt-3">
                <a class="btn btn-sm btn-link" th:href="@{/users/signup}">
                    아직 계정이 없나요? 회원가입
                </a>
            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ✅ 비밀번호 보기 토글 JS (간단) -->
<script>
    const loginPasswordInput = document.getElementById('loginPasswordInput');
    const loginToggleBtn = document.getElementById('loginTogglePasswordBtn');
    const loginToggleIcon = document.getElementById('loginTogglePasswordIcon');

    loginToggleBtn.addEventListener('click', () => {
        const isHidden = loginPasswordInput.type === 'password';
        loginPasswordInput.type = isHidden ? 'text' : 'password';
        loginToggleIcon.className = isHidden ? 'bi bi-eye-slash' : 'bi bi-eye';
    });
</script>
</body>
</html>
