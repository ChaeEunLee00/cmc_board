<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원 탈퇴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5" style="max-width: 560px;">
    <div class="card shadow-sm">
        <div class="card-body p-4">

            <h1 class="h4 mb-3 text-danger">회원 탈퇴</h1>
            <p class="mb-4">탈퇴하면 계정이 삭제됩니다. 정말 진행할까요?</p>

            <!--
              HTML 폼은 DELETE 메서드를 직접 보내기 번거로워서
              POST /users/delete 로 처리하는게 흔함
            -->
            <form th:action="@{/users/delete}" method="post"
                  onsubmit="return confirm('정말 회원 탈퇴를 진행할까요?');">

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">탈퇴하기</button>
                    <a class="btn btn-outline-secondary" th:href="@{/}">취소</a>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
