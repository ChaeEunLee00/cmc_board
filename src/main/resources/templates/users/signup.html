<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5" style="max-width: 480px;">

    <div class="card shadow-sm">
        <div class="card-body p-4">

            <div class="text-center mb-3">
                <div class="mb-2">
                    <i class="bi bi-person-plus fs-2 text-primary"></i>
                </div>
                <h1 class="h5 mb-0">회원가입</h1>
                <p class="text-muted small mb-0">정보를 입력해 계정을 생성하세요.</p>
            </div>

            <div th:if="${message}" class="alert alert-success" th:text="${message}">
                회원가입이 완료되었습니다.
            </div>

            <form th:action="@{/users/signup}" th:object="${userRequest}" method="post">

                <div class="mb-3">
                    <label class="form-label">이메일</label>
                    <input type="email"
                           class="form-control"
                           th:field="*{email}"
                           placeholder="example@email.com"
                           required>
                    <div class="text-danger small mt-1"
                         th:if="${#fields.hasErrors('email')}"
                         th:errors="*{email}">
                        이메일 에러 메시지
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">비밀번호</label>
                    <div class="input-group">
                        <input id="signupPasswordInput"
                               type="password"
                               class="form-control"
                               th:field="*{password}"
                               placeholder="비밀번호를 입력하세요"
                               required>
                        <button id="signupTogglePasswordBtn"
                                class="btn btn-outline-secondary"
                                type="button"
                                aria-label="비밀번호 보기/숨기기">
                            <i id="signupTogglePasswordIcon" class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="text-danger small mt-1"
                         th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}">
                        비밀번호 에러 메시지
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">닉네임</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{nickname}"
                           placeholder="닉네임을 입력하세요"
                           required>
                    <div class="text-danger small mt-1"
                         th:if="${#fields.hasErrors('nickname')}"
                         th:errors="*{nickname}">
                        닉네임 에러 메시지
                    </div>
                </div>

                <!-- ✅ 회원가입 버튼만 남김 -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </div>

                <!-- 작은 링크는 유지 -->
                <div class="text-center mt-3">
                    <a class="btn btn-sm btn-link" th:href="@{/}">
                        이미 계정이 있나요? 로그인
                    </a>
                </div>
            </form>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const signupPasswordInput = document.getElementById('signupPasswordInput');
    const signupToggleBtn = document.getElementById('signupTogglePasswordBtn');
    const signupToggleIcon = document.getElementById('signupTogglePasswordIcon');

    signupToggleBtn.addEventListener('click', () => {
      const isHidden = signupPasswordInput.type === 'password';
      signupPasswordInput.type = isHidden ? 'text' : 'password';
      signupToggleIcon.className = isHidden ? 'bi bi-eye-slash' : 'bi bi-eye';
    });
</script>
</body>
</html>
